openapi: 3.0.3
info:
  contact:
    email: letstalk@bandwidth.com
    name: Bandwidth
    url: https://dev.bandwidth.com
  description: Bandwidth's Communication APIs
  title: Bandwidth
  version: 1.0.0
servers:
- url: /
security:
- Basic: []
tags:
- name: Messages
- name: Media
- name: Calls
- name: Conferences
- name: Recordings
- name: Statistics
- name: Transcriptions
- name: MFA
- name: Phone Number Lookup
paths:
  /users/{accountId}/media:
    get:
      description: Gets a list of your media files. No query parameters are supported.
      operationId: listMedia
      parameters:
      - description: Your Bandwidth Account ID.
        example: "9900000"
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
      - description: Continuation token used to retrieve subsequent media.
        example: 1XEi2tsFtLo1JbtLwETnM1ZJ+PqAa8w6ENvC5QKvwyrCDYII663Gy5M4s40owR1tjkuWUif6qbWvFtQJR5/ipqbUnfAqL254LKNlPy6tATCzioKSuHuOqgzloDkSwRtX0LtcL2otHS69hK343m+SjdL+vlj71tT39
        explode: false
        in: header
        name: Continuation-Token
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/media'
                type: array
          description: OK
          headers:
            Continuation-Token:
              description: Continuation token used to retrieve subsequent media.
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Not Found
        "406":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Not Acceptable
        "415":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Unsupported Media Type
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Too Many Requests
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Internal Server Error
      summary: List Media
      tags:
      - Media
    servers:
    - description: Production
      url: https://messaging.bandwidth.com/api/v2
  /users/{accountId}/media/{mediaId}:
    delete:
      description: |-
        Deletes a media file from Bandwidth API server. Make sure you don't have
        any application scripts still using the media before you delete.

        If you accidentally delete a media file you can immediately upload a new
        file with the same name.
      operationId: deleteMedia
      parameters:
      - description: Your Bandwidth Account ID.
        example: "9900000"
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
      - description: Media ID to retrieve.
        example: 14762070468292kw2fuqty55yp2b2/0/bw.png
        explode: false
        in: path
        name: mediaId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: No Content
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Not Found
        "406":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Not Acceptable
        "415":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Unsupported Media Type
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Too Many Requests
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Internal Server Error
      summary: Delete Media
      tags:
      - Media
    get:
      description: Downloads a media file you previously uploaded.
      operationId: getMedia
      parameters:
      - description: Your Bandwidth Account ID.
        example: "9900000"
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
      - description: Media ID to retrieve.
        example: 14762070468292kw2fuqty55yp2b2/0/bw.png
        explode: false
        in: path
        name: mediaId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                description: Successful Operation
                format: binary
                type: string
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Not Found
        "406":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Not Acceptable
        "415":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Unsupported Media Type
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Too Many Requests
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Internal Server Error
      summary: Get Media
      tags:
      - Media
    put:
      description: |-
        Upload a file. You may add headers to the request in order to provide some control to your media file.

        If a file is uploaded with the same name as a file that already exists under this account, the previous file will be overwritten.

        A list of supported media types can be found [here](https://support.bandwidth.com/hc/en-us/articles/360014128994-What-MMS-file-types-are-supported-).
      operationId: uploadMedia
      parameters:
      - description: Your Bandwidth Account ID.
        example: "9900000"
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
      - description: Media ID to retrieve.
        example: 14762070468292kw2fuqty55yp2b2/0/bw.png
        explode: false
        in: path
        name: mediaId
        required: true
        schema:
          type: string
        style: simple
      - description: The media type of the entity-body.
        example: audio/wav
        explode: false
        in: header
        name: Content-Type
        required: false
        schema:
          type: string
        style: simple
      - description: General-header field is used to specify directives that MUST
          be obeyed by all caching mechanisms along the request/response chain.
        example: no-cache
        explode: false
        in: header
        name: Cache-Control
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/uploadMediaRequest'
      responses:
        "204":
          description: No Content
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Not Found
        "406":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Not Acceptable
        "415":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Unsupported Media Type
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Too Many Requests
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Internal Server Error
      summary: Upload Media
      tags:
      - Media
    servers:
    - description: Production
      url: https://messaging.bandwidth.com/api/v2
  /users/{accountId}/messages:
    get:
      description: Returns a list of messages based on query parameters.
      operationId: listMessages
      parameters:
      - description: Your Bandwidth Account ID.
        example: "9900000"
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
      - description: "The ID of the message to search for. Special characters need\
          \ to be encoded using URL encoding. Message IDs could come in different\
          \ formats, e.g., 9e0df4ca-b18d-40d7-a59f-82fcdf5ae8e6 and 1589228074636lm4k2je7j7jklbn2\
          \ are valid message ID formats. Note that you must include at least one\
          \ query parameter."
        example: 9e0df4ca-b18d-40d7-a59f-82fcdf5ae8e6
        explode: true
        in: query
        name: messageId
        required: false
        schema:
          type: string
        style: form
      - description: "The phone number that sent the message. Accepted values are:\
          \ a single full phone number a comma separated list of full phone numbers\
          \ (maximum of 10) or a single partial phone number (minimum of 5 characters\
          \ e.g. '%2B1919')."
        example: '%2B15554443333'
        explode: true
        in: query
        name: sourceTn
        required: false
        schema:
          type: string
        style: form
      - description: "The phone number that received the message. Accepted values\
          \ are: a single full phone number a comma separated list of full phone numbers\
          \ (maximum of 10) or a single partial phone number (minimum of 5 characters\
          \ e.g. '%2B1919')."
        example: '%2B15554443333'
        explode: true
        in: query
        name: destinationTn
        required: false
        schema:
          type: string
        style: form
      - description: The status of the message. One of RECEIVED QUEUED SENDING SENT
          FAILED DELIVERED ACCEPTED UNDELIVERED.
        explode: true
        in: query
        name: messageStatus
        required: false
        schema:
          $ref: '#/components/schemas/messageStatusEnum'
        style: form
      - description: The direction of the message. One of INBOUND OUTBOUND.
        explode: true
        in: query
        name: messageDirection
        required: false
        schema:
          $ref: '#/components/schemas/listMessageDirectionEnum'
        style: form
      - description: The name of the carrier used for this message. Possible values
          include but are not limited to Verizon and TMobile. Special characters need
          to be encoded using URL encoding (i.e. AT&T should be passed as AT%26T).
        example: Verizon
        explode: true
        in: query
        name: carrierName
        required: false
        schema:
          type: string
        style: form
      - description: The type of message. Either sms or mms.
        explode: true
        in: query
        name: messageType
        required: false
        schema:
          $ref: '#/components/schemas/messageTypeEnum'
        style: form
      - description: The error code of the message.
        example: 9902
        explode: true
        in: query
        name: errorCode
        required: false
        schema:
          type: integer
        style: form
      - description: The start of the date range to search in ISO 8601 format. Uses
          the message receive time. The date range to search in is currently 14 days.
        example: 2022-09-14T18:20:16.000Z
        explode: true
        in: query
        name: fromDateTime
        required: false
        schema:
          type: string
        style: form
      - description: The end of the date range to search in ISO 8601 format. Uses
          the message receive time. The date range to search in is currently 14 days.
        example: 2022-09-14T18:20:16.000Z
        explode: true
        in: query
        name: toDateTime
        required: false
        schema:
          type: string
        style: form
      - description: The campaign ID of the message.
        example: CJEUMDK
        explode: true
        in: query
        name: campaignId
        required: false
        schema:
          type: string
        style: form
      - description: The field and direction to sort by combined with a colon. Direction
          is either asc or desc.
        example: sourceTn:desc
        explode: true
        in: query
        name: sort
        required: false
        schema:
          type: string
        style: form
      - description: A base64 encoded value used for pagination of results.
        example: gdEewhcJLQRB5
        explode: true
        in: query
        name: pageToken
        required: false
        schema:
          type: string
        style: form
      - description: The maximum records requested in search result. Default 100.
          The sum of limit and after cannot be more than 10000.
        example: 50
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - description: "When set to true, the response's totalCount field will have\
          \ a maximum value of 10,000. When set to false, or excluded, this will give\
          \ an accurate totalCount of all messages that match the provided filters.\
          \ If you are experiencing latency, try using this parameter to limit your\
          \ results."
        example: true
        explode: true
        in: query
        name: limitTotalCount
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagesList'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Not Found
        "415":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Unsupported Media Type
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Too Many Requests
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Internal Server Error
      summary: List Messages
      tags:
      - Messages
    post:
      callbacks:
        inboundCallback:
          $ref: '#/components/callbacks/inboundCallback'
        statusCallback:
          $ref: '#/components/callbacks/statusCallback'
      description: Endpoint for sending text messages and picture messages using V2
        messaging.
      operationId: createMessage
      parameters:
      - description: Your Bandwidth Account ID.
        example: "9900000"
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/createMessageRequest'
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/message'
          description: Accepted
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createMessageRequestError'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Not Found
        "406":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Not Acceptable
        "415":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Unsupported Media Type
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Too Many Requests
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messagingRequestError'
          description: Internal Server Error
      summary: Create Message
      tags:
      - Messages
    servers:
    - description: Production
      url: https://messaging.bandwidth.com/api/v2
  /accounts/{accountId}/calls:
    get:
      description: |-
        Returns a max of 10000 calls, sorted by `createdTime` from oldest to newest.

        **NOTE:** If the number of calls in the account is bigger than `pageSize`, a `Link` header (with format `<{url}>; rel="next"`) will be returned in the response. The url can be used to retrieve the next page of call records.
        Also, call information is kept for 7 days after the calls are hung up. If you attempt to retrieve information for a call that is older than 7 days, you will get an empty array [] in response.
      operationId: listCalls
      parameters:
      - description: Your Bandwidth Account ID.
        example: "9900000"
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
      - description: Filter results by the `to` field.
        example: '%2b19195551234'
        explode: true
        in: query
        name: to
        required: false
        schema:
          type: string
        style: form
      - description: Filter results by the `from` field.
        example: '%2b19195554321'
        explode: true
        in: query
        name: from
        required: false
        schema:
          type: string
        style: form
      - description: Filter results to calls which have a `startTime` after or including
          `minStartTime` (in ISO8601 format).
        example: 2022-06-21T19:13:21Z
        explode: true
        in: query
        name: minStartTime
        required: false
        schema:
          type: string
        style: form
      - description: Filter results to calls which have a `startTime` before or including
          `maxStartTime` (in ISO8601 format).
        example: 2022-06-21T19:13:21Z
        explode: true
        in: query
        name: maxStartTime
        required: false
        schema:
          type: string
        style: form
      - description: Filter results to calls with specified call Disconnect Cause.
        example: hangup
        explode: true
        in: query
        name: disconnectCause
        required: false
        schema:
          type: string
        style: form
      - description: Specifies the max number of calls that will be returned.
        example: 500
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          default: 1000
          format: int32
          maximum: 10000
          minimum: 1
          type: integer
        style: form
      - description: "Not intended for explicit use. To use pagination, follow the\
          \ links in the `Link` header of the response, as indicated in the endpoint\
          \ description."
        explode: true
        in: query
        name: pageToken
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/callState'
                type: array
          description: OK
        "400":
          content:
            application/json:
              examples:
                badRequestErrorExample:
                  $ref: '#/components/examples/voiceBadRequestErrorExample'
              schema:
                $ref: '#/components/schemas/voiceApiError'
          description: Bad Request
        "401":
          content:
            application/json:
              examples:
                unauthorizedErrorExample:
                  $ref: '#/components/examples/voiceUnauthorizedErrorExample'
              schema:
                $ref: '#/components/schemas/voiceApiError'
          description: Unauthorized
        "403":
          content:
            application/json:
              examples:
                forbiddenErrorExample:
                  $ref: '#/components/examples/voiceForbiddenErrorExample'
              schema:
                $ref: '#/components/schemas/voiceApiError'
          description: Forbidden
        "404":
          content:
            application/json:
              examples:
                notFoundErrorExample:
                  $ref: '#/components/examples/voiceNotFoundErrorExample'
              schema:
                $ref: '#/components/schemas/voiceApiError'
          description: Not Found
        "405":
          content:
            application/json:
              examples:
                notAllowedErrorExample:
                  $ref: '#/components/examples/voiceNotAllowedErrorExample'
              schema:
                $ref: '#/components/schemas/voiceApiError'
          description: Method Not Allowed
        "415":
          content:
            application/json:
              examples:
                tooManyRequestsErrorExample:
                  $ref: '#/components/examples/voiceUnsupportedMediaTypeErrorExample'
              schema:
                $ref: '#/components/schemas/voiceApiError'
          description: Unsupported Media Type
        "429":
          content:
            application/json:
              examples:
                tooManyRequestsErrorExample:
                  $ref: '#/components/examples/voiceTooManyRequestsErrorExample'
              schema:
                $ref: '#/components/schemas/voiceApiError'
          description: Too Many Requests
          headers:
            Retry-After:
              description: When you should try your request again.
              explode: false
              schema:
                type: string
              style: simple
        "500":
          content:
            application/json:
              examples:
                internalServerErrorExample:
                  $ref: '#/components/examples/voiceInternalServerErrorExample'
              schema:
                $ref: '#/components/schemas/voiceApiError'
          description: Internal Server Error
      summary: Get Calls
      tags:
      - Calls
    post:
      description: |-
        Creates an outbound phone call.

        All calls are initially queued. Your outbound calls will initiated at a specific dequeueing rate, enabling your application to "fire and forget" when creating calls. Queued calls may not be modified until they are dequeued and placed, but may be removed from your queue on demand.

        <b>Please note:</b> Calls submitted to your queue will be placed approximately in order, but exact ordering is not guaranteed.
      operationId: createCall
      parameters:
      - description: Your Bandwidth Account ID.
        example: "9900000"
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/createCallRequest'
      responses:
        "201":
          content:
            application/json:
              examples:
                createCall Response:
                  $ref: '#/components/examples/createCallResponseExample'
              schema:
                $ref: '#/components/schemas/createCallResponse'
          description: Created
          headers:
            Location:
              description: The URL for further interactions with this call
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              examples:
                badRequestErrorExample:
                  $ref: '#/components/examples/voiceBadRequestErrorExample'
              schema:
                $ref: '#/components/schemas/voiceApiError'
          description: Bad Request
        "401":
          content:
            application/json:
              examples:
                unauthorizedErrorExample:
                  $ref: '#/components/examples/voiceUnauthorizedErrorExample'
              schema:
                $ref: '#/components/schemas/voiceApiError'
          description: Unauthorized
        "403":
          content:
            application/json:
              examples:
                forbiddenErrorExample:
                  $ref: '#/components/examples/voiceForbiddenErrorExample'
              schema:
                $ref: '#/components/schemas/voiceApiError'
          description: Forbidden
        "404":
          content:
            application/json:
              examples:
                notFoundErrorExample:
                  $ref: '#/components/examples/voiceNotFoundErrorExample'
              schema:
                $ref: '#/components/schemas/voiceApiError'
          description: Not Found
        "405":
          content:
            application/json:
